site: "example_site"
flow: "quotes_sync"
schema: "ExampleQuote@v1"
input:
  url: "https://quotes.toscrape.com/"
policies:
  concurrency: 20
  per_domain_rps: 1
  per_domain_burst: 2
  timeout_s: 20
  retry:
    max_attempts: 4
    retry_on_status: [429, 500, 502, 503, 504]
sink:
  type: "sqlite"
  sqlite:
    path: "./data/scraped.db"

